name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Get Railway URL
        id: railway
        run: |
          RAILWAY_URL=$(curl -s -X GET \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            "https://backboard.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -d '{"query":"{ project(id: \"${{ secrets.RAILWAY_PROJECT_ID }}\") { services { name url } } }"}' \
            | jq -r '.data.project.services[0].url')
          echo "RAILWAY_URL=$RAILWAY_URL" >> $GITHUB_ENV
          echo "VITE_API_URL=$RAILWAY_URL/api" >> $GITHUB_ENV

      - name: Build
        run: bun run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages 