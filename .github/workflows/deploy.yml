name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Get Railway URL
        id: railway
        run: |
          RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID=${{ secrets.RAILWAY_PROJECT_ID }}
          QUERY='{ project(id: "\\\"'$RAILWAY_PROJECT_ID'\\\"") { services { edges { node { name deployments { edges { node { staticUrl } } } } } } } }'
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            "https://backboard.railway.com/graphql/v2" \
            -d "{\"query\":\"$QUERY\"}")
          echo "RESPONSE: $RESPONSE"
          RAILWAY_URL=$(echo "$RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name == "academic_performance_tracker") | .node.deployments.edges[0].node.staticUrl')
          echo "RAILWAY_URL=https://$RAILWAY_URL" >> $GITHUB_ENV
          echo "VITE_API_URL=https://$RAILWAY_URL/api" >> $GITHUB_ENV

      - name: Build
        run: bun run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages 